<!DOCTYPE html>
<html>
    <head>
        <title>Driving Survey</title>
    </head>
    <body>
    <h1>Are you old enough to drive?</h1>
    <form id="form">
        <input id="fName" placeholder="First Name" >
        <br>
        <br>
        <input placeholder="Last Name" id="lName">
        <br>
        <br>
        <input placeholder="Age" type="number" max="99" min="13" id="age">
        <br>
        <br>
        <input id="date" name="bday" max="2019-2-01" type="date">
        <br>
        <br>
        <input class="eye" name="eye" value="black" type="radio" > Black<br>
        <input class="eye2" name="eye" value="blue" type="radio" > Blue<br>
        <input class="eye3" name="eye" value="brown" type="radio" > Brown
        <br>
        <br>
        <input id="btn"type="button" onclick="myFunction1()" value="Submit">
        <input id="btn2"type="button" onclick="myFunction2()" value="Reset">
        <p id="copy1"></p>
        <p id="copy2"></p>
        <p id="copy3"></p>
        <p id="copy4"></p>
        <p id="copy5"></p>
        </form>
        
        
        
        
    </body>
</html>
